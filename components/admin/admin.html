<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Website</title>
    <link rel="shortcut icon" href="/assets/image/landing_page_right.webp" type="">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;display=swap&amp;subset=vietnamese" rel="stylesheet">
    <link rel="stylesheet" href="/assets/icon/fontawesome-free-6.2.0-web/css/all.css">
    <link rel="stylesheet" href="/css/base.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.ckeditor.com/4.20.0/standard/ckeditor.js"></script>
</head>
<body>
    <div id="navbar-container"></div>

    <ul class="nav flex-column nav-pills bg-white p-2 h-100 w-20 position-fixed top-0 start-0 rounded-2 shadow-lg mt-5">
        <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab" href="#userManagement">Quản lý người dùng</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#jobManagment">Quản lý việc làm</a>
        </li>
    </ul>

    <div class="position-relative top-2 h-100 left-25 mt-5" style="max-width: 80%; margin-left: 230px;">
        <div class="tab-content">
            <div id="userManagement" class="tab-pane fade show active">
                <h2>Thông tin người dùng</h2>
                <div id="countUser" class="row mt-3" style="min-height: 10rem;">
                    
                </div>

                <h2 class="mt-4">Danh sách người dùng</h2>
                <div class="row align-items-end g-2"> 
                    <div class="col-5"> 
                        <label for="email" class="mb-2 text-nowrap">Tìm kiếm theo email:</label>
                        <input id="email" type="email" class="form-control w-100" placeholder="Nhập Email">
                    </div>
                
                    <div class="col-2 d-flex align-items-end">
                        <button id="search" class="btn bg-custom text-white-custom">Tìm kiếm</button>
                    </div>
                </div>

                <div id="user-list" class="mt-4">
                    <table class="table table-bordered">
                        <thead class="table-dark">
                            <tr>
                                <th>Tên tài khoản</th>
                                <th>Tên người dùng</th>
                                <th>Email</th>
                                <th>Loại tài khoản</th>
                                <th>Ngày sinh</th>
                                <th>Hành động</th>
                            </tr>
                        </thead>

                        <tbody id="users">

                        </tbody>

                    </table>
                </div>

                <div id="pagination" class="d-flex justify-content-center mt-3 w-80-custom">
                    <!-- Buttons will be dynamically inserted here -->
                </div>
            </div>

            <div id="jobManagment" class="tab-pane fade">
                <h2>Thông tin công việc</h2>
                <div class="row align-items-end g-2"> 
                    <div class="col-5"> 
                        <label for="month" class="mb-2 text-nowrap">Tìm kiếm theo tháng :</label>
                        <input id="month" type="text" class="form-control w-100" placeholder="Nhập tháng">
                    </div>
                
                    <div class="col-5"> 
                        <label for="year" class="mb-2 text-nowrap">Tìm kiếm theo năm :</label>
                        <input id="year" type="text" class="form-control w-100" placeholder="Nhập năm">
                    </div>
                
                    <div class="col-2 d-flex align-items-end">
                        <button id="searchByMonthAndYear" class="btn bg-custom text-white-custom">Tìm kiếm</button>
                    </div>
                </div>
                <div id="countJob" class="row mt-3" style="min-height: 10rem;">
                    
                </div>

                <h2 class="mt-4">Danh sách công việc đăng tuyển trong tháng</h2>
                <div class="row align-items-end g-2"> 
                    <div class="col-5"> 
                        <label for="code" class="mb-2 text-nowrap">Tìm kiếm theo mã :</label>
                        <input id="code" type="text" class="form-control w-100" placeholder="Nhập mã công việc">
                    </div>
                
                    <div class="col-2 d-flex align-items-end">
                        <button id="searchBtn" class="btn bg-custom text-white-custom">Tìm kiếm</button>
                    </div>
                </div>

                <div id="job-list" class="mt-4">
                    <table class="table table-bordered">
                        <thead class="table-dark">
                            <tr>
                                <th>Mã công việc</th>
                                <th>Nhà tuyển dụng</th>
                                <th>Tên công việc</th>
                                <th>Ngày đăng tuyển</th>
                                <th>Hành động</th>
                            </tr>
                        </thead>

                        <tbody id="jobs">

                        </tbody>

                    </table>
                </div>

                <div id="pagination-1" class="d-flex justify-content-center mt-3 w-80-custom">
                    <!-- Buttons will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script src="/components/layouts/header.js"></script>
    <script src="/js/admin.js"></script>
    <script src="/js/logout.js"></script>
</body>
</html>
