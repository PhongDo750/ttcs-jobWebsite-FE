<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Website</title>
    <link rel="shortcut icon" href="/assets/image/landing_page_right.webp" type="">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;display=swap&amp;subset=vietnamese" rel="stylesheet">
    <link rel="stylesheet" href="/assets/icon/fontawesome-free-6.2.0-web/css/all.css">
    <link rel="stylesheet" href="/css/base.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="row w-100">
             <div class="col-md-6 ">
                <img src="/assets/image/landing_page_right.webp" style="max-width: 95%;">
             </div>

             <div class="col-md-6 rounded-2 shadow">
                <h1 class="text-center mt-2">Đăng nhập</h1>
                <form class="d-flex flex-column m-auto" style="max-width: 80%;" id="login">
                    <label for="username">Tên tài khoản : </label>
                    <input type="text" id="username" required placeholder="Tên tài khoản" class="mt-2 mb-3 form-control">

                    <label for="password">Mật khẩu : </label>
                    <input type="password" id="password" required placeholder="Mật khẩu" class="mt-2 mb-3 form-control">

                    <div class="mb-3 text-end">
                        <span class="custom-link" data-bs-toggle="modal" data-bs-target="#recoverPassword">
                            Quên mật khẩu?
                        </span> 
                    </div>

                    <div class="text-center mb-3">
                        <button type="submit" class="btn text-light bg-custom w-100">
                            Đăng nhập
                        </button>

                        <div class="d-flex align-items-center my-3">
                            <hr class="flex-grow-1 border border-secondary">
                            <span class="mx-3">Hoặc</span>
                            <hr class="flex-grow-1 border border-secondary">
                        </div>

                        <button class="btn btn-light w-100" id="login-google">
                            <i class="fa-brands fa-google"></i>
                            Đăng nhập bằng Google
                        </button>

                        <div class="mt-3">
                            <p class="pt-3">
                                Bạn chưa có tài khoản?
                            <span class="custom-link" data-bs-toggle="modal" data-bs-target="#registerModal">
                                Đăng ký tài khoản
                            </span>                               
                            </p>
                        </div>
                    </div>
                </form>
             </div>
        </div>

        <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="registerModalLabel">Đăng ký tài khoản</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p class="text-center">Chọn loại tài khoản của bạn:</p>
                        <div class="d-flex gap-3 justify-content-center">
                            <div class="card text-center p-3 border-primary role-select" data-role="USER" style="width: 200px; cursor: pointer;">
                                <img src="/assets/image/seeker_signup_img_172431234783.png" class="card-img-top mx-auto" style="width: 80px;">
                                <p class="mt-2">Tôi là <b>Người tìm việc</b></p>
                            </div>
        
                            <div class="card text-center p-3 border-success role-select" data-role="RECRUITER" style="width: 200px; cursor: pointer;">
                                <img src="/assets/image/recruiter_signup_img_172431235191.png" class="card-img-top mx-auto" style="width: 80px;">
                                <p class="mt-2">Tôi là <b>Nhà tuyển dụng</b></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="recoverPassword" tabindex="-1" aria-labelledby="recoverPasswordLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="recoverPasswordLabel">Lấy lại mật khẩu</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <label for="recoverPasswordId">Nhập username:</label>
                        <input type="text" class="form-control mt-2" id="recoverPasswordId" placeholder="Nhập username" required>
    
                        <div class="d-flex justify-content-end mt-3">
                            <button id="submitGetCode" class="btn bg-custom text-white-custom w-50">
                                Lấy mã xác nhận
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Modal nhập mã xác nhận + mật khẩu mới -->
        <div class="modal fade" id="submitForm" tabindex="-1" aria-labelledby="submitFormLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="submitFormLabel">Lấy lại mật khẩu</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <label for="codeEmail">Nhập mã xác nhận:</label>
                        <input type="text" class="form-control mt-2" id="codeEmail" placeholder="Nhập mã xác nhận" required>
    
                        <label for="newPassword" class="mt-2">Nhập mật khẩu mới:</label>
                        <input type="password" class="form-control mt-2" id="newPassword" placeholder="Nhập mật khẩu mới" required>
    
                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <button id="acceptSubmission" class="btn bg-custom text-white-custom w-25">
                                Xác nhận
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/handleSignUp.js" defer></script>
    <script src="/js/login.js"></script>
</body>
</html>
