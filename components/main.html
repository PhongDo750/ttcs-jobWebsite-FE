<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Website</title>
    <link rel="shortcut icon" href="/assets/image/landing_page_right.webp" type="">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;display=swap&amp;subset=vietnamese" rel="stylesheet">
    <link rel="stylesheet" href="/assets/icon/fontawesome-free-6.2.0-web/css/all.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/base.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div id="navbar-container"></div>

    <div class="container" style="margin-top: 4rem;">
        <div class="row shadow rounded-2 px-3 py-4">
            <div class="col-5 position-relative">
                <i class="fa-solid fa-magnifying-glass position-absolute icon-input-left"></i>
                <input type="text" id="jobName" class="form-control border-radius-custom pl-5" placeholder="Nhập tìm kiếm">
            </div>
            <div class="col-3 position-relative dropdown">
                <i class="fa-solid fa-caret-down position-absolute icon-input-right"></i>
                <input type="text" id="occupation" class="form-control border-radius-custom dropdown-toggle text-truncate w-96-custom" placeholder="Lọc theo nghề nghiệp">
                <ul class="dropdown-menu scroll-custom" id="occupationList"></ul>
            </div>

            <div class="col-2 position-relative dropdown">
                <i class="fa-solid fa-caret-down position-absolute icon-input-right"></i>
                <input type="text" id="province" class="form-control border-radius-custom dropdown-toggle text-truncate w-96-custom" placeholder="Lọc theo tỉnh thành">
                <ul class="dropdown-menu scroll-custom" id="provinceList"></ul>
            </div>

            <div class="col-custom-1  text-center">
                <button class="btn bg-custom text-white-custom" id="searchButton">Tìm kiếm</button>
            </div>
        </div>
    </div>

    <div class="container mt-2">
        <div class="row shadow rounded-2 px-3 py-4">
            <div class="col-3 d-flex align-items-center">
                <span class="me-2">Lương:</span>
                <span class="me-1">Từ</span>
                <input type="number" id="minSalary" class="salary-input me-4" placeholder="Triệu">
                <span class="me-1">Đến</span>
                <input type="number" id="maxSalary" class="salary-input" placeholder="Triệu">
            </div>            

            <div class="col-2 position-relative dropdown">
                <i class="fa-solid fa-caret-down position-absolute icon-input-right"></i>
                <input type="text" id="experience" class="form-control border-radius-custom dropdown-toggle text-truncate w-96-custom" placeholder="Chọn kinh nghiệm">
                <ul class="dropdown-menu scroll-custom" id="experienceList"></ul>
            </div>

            <div class="col-2 position-relative dropdown">
                <i class="fa-solid fa-caret-down position-absolute icon-input-right"></i>
                <input type="text" id="jobLevel" class="form-control border-radius-custom dropdown-toggle text-truncate w-96-custom" placeholder="Chọn cập bậc">
                <ul class="dropdown-menu scroll-custom" id="jobLevelList"></ul>
            </div>

            <div class="col-2 position-relative dropdown">
                <i class="fa-solid fa-caret-down position-absolute icon-input-right"></i>
                <input type="text" id="educationLevel" class="form-control border-radius-custom dropdown-toggle text-truncate w-96-custom" placeholder="Chọn trình độ">
                <ul class="dropdown-menu scroll-custom" id="educationLevelList"></ul>
            </div>

            <div class="col-2 position-relative dropdown">
                <i class="fa-solid fa-caret-down position-absolute icon-input-right"></i>
                <input type="text" id="jobType" class="form-control border-radius-custom dropdown-toggle text-truncate w-96-custom" placeholder="Loại công việc">
                <ul class="dropdown-menu scroll-custom" id="jobTypeList"></ul>
            </div>

            <div class="col-1">
                <button type="submit" id="clearFeild" class="btn bg-danger text-white-custom">Xóa lọc</button>
            </div>
        </div>
    </div>

    <div class="container">
        <h2 class="text-blod mt-2 p">Việc làm tìm kiếm</h2>
        <div class="container-fluid">
            <div class="row align-items-start">
                <div class="col-10" style="min-height: 24rem;" id="jobList">
                    
                </div>
    
                <div class="col-2">
                    <div class="ad-container text-center">
                        <img src="/assets/image/270x600-125CC20TU9BA3U20(1)_173701742759.webp" class="w-100" style="max-height: 600px; object-fit: cover;">
                    </div>
                </div>

                <div id="pagination" class="d-flex justify-content-center mt-3 w-80-custom">
                    <!-- Buttons will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <div id="footer-container"></div>

    <script src="/components/layouts/header.js"></script>
    <script src="/components/layouts/footer.js"></script>
    <script src="/js/getFieldJob.js"></script>
    <script type="module" src="/js/job.js"></script>
    <script src="/js/logout.js"></script>
    <script src="/js/notification.js"></script>
    <script>
        loadNavbar("navbar-container")
        loadFooter("footer-container")
    </script>
</body>
</html>
