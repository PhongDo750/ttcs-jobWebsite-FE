<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Website</title>
    <link rel="shortcut icon" href="/assets/image/landing_page_right.webp" type="">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;display=swap&amp;subset=vietnamese" rel="stylesheet">
    <link rel="stylesheet" href="/assets/icon/fontawesome-free-6.2.0-web/css/all.css">
    <link rel="stylesheet" href="/css/base.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div id="navbar-container"></div>

    <!-- Thanh điều hướng -->
    <ul class="nav flex-column nav-pills bg-white p-2 h-100 w-20 position-fixed top-0 start-0 rounded-2 shadow-lg mt-5">
        <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab" href="#info">Thông tin cá nhân</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#applied-job">Công việc đã ứng tuyển</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#liked-job">Công việc đã thích</a>
        </li>
    </ul>


    <div class="position-relative top-2 h-100 left-25 mt-5" style="max-width: 80%; margin-left: 230px;">
        <div class="tab-content p-3">
            <!-- Tab "Thông tin cá nhân" -->
            <div id="info" class="tab-pane fade show active">
                <div id="user-info"></div> <!-- Thêm phần tử này -->
            </div>
    
            <!-- Tab "Công việc đã ứng tuyển" -->
            <div id="applied-job" class="tab-pane fade">
                <h2>Công việc đã ứng tuyển</h2>
                <select id="jobState" class="form-select w-25" onchange="loadJobsByState()">
                    <option value="ALL">Tất cả</option>
                    <option value="APPLIED">Đã ứng tuyển</option>
                    <option value="ACCEPTED">Được duyệt</option>
                    <option value="REJECTED">Bị từ chối</option>
                </select>

                <div id="job-list">
                    
                </div>

                <div id="pagination" class="d-flex justify-content-center mt-3 w-80-custom">
                    
                </div>
            </div>
    
            <!-- Tab "Công việc đã thích" -->
            <div id="liked-job" class="tab-pane fade">
                <div id="jobList">

                </div>

                <div id="pagination-1" class="d-flex justify-content-center mt-3 w-80-custom">
                    <!-- Buttons will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>
    

    <script src="/components/layouts/header.js"></script>
    <script type="module" src="/js/userinfo.js"></script>
    <script src="/js/logout.js"></script>
    <script>
        loadNavbar("navbar-container")
    </script>
</body>
</html>
