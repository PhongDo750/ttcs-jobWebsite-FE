<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Website</title>
    <link rel="shortcut icon" href="/assets/image/landing_page_right.webp" type="">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;display=swap&amp;subset=vietnamese" rel="stylesheet">
    <link rel="stylesheet" href="/assets/icon/fontawesome-free-6.2.0-web/css/all.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/base.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/jobDescriptions.js"></script>
</head>
<body>
    <div id="navbar-container"></div>

    <div class="container">
        <h2 class="text-blod">Chi tiết công việc</h2>
        <div id="job">

        </div>
    </div>

    <div class="container">
        <div class="container-fluid mt-5">
            <div class="row align-items-start">
                <div class="col-9 shadow-lg rounded-2" style="min-height: 50rem;" id="jobDescriptions">
                    
                </div>
    
                <div class="col-3">
                    <div id="jobList">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="applicationForm" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ứng tuyển công việc</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label>Giới thiệu bản thân:</label>
                    <textarea id="coverLetter" class="form-control"></textarea>
    
                    <label class="mt-3">Tải lên CV (PDF):</label>
                    <input type="file" id="resumeFile" accept=".pdf" class="form-control">
                </div>
                <div class="modal-footer">
                    <button id="submitForm" class="btn bg-custom text-white-custom">Gửi đơn</button>
                </div>
            </div>
        </div>
    </div>
    

    <div id="footer-container"></div>


    <script src="/components/layouts/header.js"></script>
    <script src="/components/layouts/footer.js"></script>
    <script src="/js/logout.js"></script>
    <script>
        loadNavbar("navbar-container")
        loadFooter("footer-container")
    </script>
</body>
</html>
